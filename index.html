<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Araqich Login v2</title>
  </head>
  <body>
    <div class="main-page">
      <div class="logo">
        <img class="img-logo" src="imgs/araqich-logo.svg" alt="Araqich logo" />
      </div>
      <div class="main-form">
        <label>Login</label>
        <hr />
        <label>Username *</label>
        <input type="text" />
        <label>Password *</label>
        <input type="password" />
      </div>
      <div class="login-btn">
        <button>Login</button>
      </div>
      <div class="login-password">
        <a href="#">Forgot password?</a>
      </div>
      <div class="account">
        <a href="#">Don't have an account?</a>
        <button>Create an account</button>
      </div>
    </div>
    <footer class="last-page">
        <p>copyright Â©2018 Araqich Limited liability company. </p>
    </footer>
  </body>
</html>
